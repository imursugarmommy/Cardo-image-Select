<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Logo picture - 32x32.png" />
    <title>Document title</title>
  </head>
  <body>
    <main>
      <div class="big-img">
        <img src="./img/front-left-top.png" />
      </div>
      <div class="carousell">
        <div
          index="0"
          class="picture"
          id="pic1">
          <img
            class="carousell-image"
            src="./img/front-left-top.png" />
        </div>

        <div
          index="1"
          class="picture"
          id="pic2">
          <img
            class="carousell-image"
            src="./img/back.png" />
        </div>
        <div
          index="2"
          class="picture"
          id="pic3">
          <img
            class="carousell-image"
            src="./img/front-top-right.png" />
        </div>
        <div
          index="3"
          class="picture"
          id="pic4">
          <img
            class="carousell-image"
            src="./img/front-right.png" />
        </div>
        <div
          index="4"
          class="picture"
          id="pic5">
          <img
            class="carousell-image"
            src="./img/back-left.png" />
        </div>
        <div
          index="5"
          class="picture"
          id="pic6">
          <img
            class="carousell-image"
            src="./img/front-right-top.png" />
        </div>
      </div>
    </main>

    <script
      class="carousell-image"
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
